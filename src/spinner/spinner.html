<div>
    <div class="spinner"></div>
</div>
<style>
    body {
        background: white;
    }

    .spinner {
        position: absolute;
        inset: 0;
        margin: auto;
        height: 40px;
        width: 40px;
        border: 4px solid #0096FF;
        border-radius: 100px;
        border-top-color: transparent;
        animation: move;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    @keyframes move {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>
